<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap wrap-inner">
            
            <!-- build:section header -->
            <!-- /build -->
			
            <!-- page -->
            <div class="page-full">
	
				<!--breadcrumbs-box-->
				<div class="breadcrumbs-box">
					<ol class="menu">
						<li><a href="">Главная</a></li>
						<li><a href="">Корзина</a></li>
					</ol>
				</div>
				<!--/breadcrumbs-box-->
	
				<!--title-box-->
				<div class="title-box">
					<div class="title-wrap">
						<h1 class="h1-title">Корзина</h1>
						<div class="title-counter">5 товаров</div>
					</div>
				</div>
				<!--/title-box-->
	
				<!--cart-outer-wrap-->
				<div class="cart-outer-wrap">
					
					<!--cart-content-wrap-->
					<div class="cart-content-wrap">
						
						<!--cart-actions-box-->
						<div class="cart-actions-box">
							<div class="actions-wrap">
								<div class="action-wrap">
									<div class="frm-select select-second">
										<input type="checkbox" id="sel-all">
										<label for="sel-all">Выбрать все</label>
									</div>
								</div>
								<div class="action-wrap">
									<a href="">Удалить (2)</a>
								</div>
							</div>
							<div class="actions-wrap">
								<div class="action-wrap">
									<a href="" class="btn-action-icon color-gray">
										<span class="button-ico">
											<img src="./img/icons/share.svg" alt="">
										</span>
										<span class="button-title">Поделиться корзиной</span>
									</a>
								</div>
							</div>
						</div>
						<!--/cart-actions-box-->
						
						<!--cart-box-->
						<div class="cart-box">
							<div class="items-wrap">
								<!--item wrap-->
								<div class="item-wrap">
									<div class="item-tile-cart">
										<div class="tile-inner-wrap">
											<div class="tile-photo-wrap">
												<a href="" class="tile-photo photo-contain">
													<img src="./img/cart.jpg" alt="">
												</a>
											</div>
											<div class="tile-title-wrap">
												<div class="tile-title"><a href="">Радиатор стальной</a></div>
												<div class="tile-info">Arbonia 3180/06 N12 3/4 3-трубчатый (Код: 314238)</div>
											</div>
										</div>
										<div class="tile-counter-wrap">
											<div class="frm-field-counter field-small js-counter">
												<a href="" class="btn-plus js-button-counter-plus"></a>
												<a href="" class="btn-minus js-button-counter-minus"></a>
												<input type="text" class="js-input-counter form-input" value="1">
											</div>
										</div>
										<div class="tile-price-wrap">
											<div class="tile-prices-wrap">
												<div class="tile-price price-old">14 593 ₽</div>
												<div class="tile-price">12 345 ₽</div>
											</div>
										</div>
										<a href="" class="btn-action-ico ico-fav button-cat js-btn-tgl"></a>
										<a href="" class="btn-action-ico ico-trash js-btn-tgl"></a>
										<div class="frm-select select-button">
											<input type="checkbox" id="cart01">
											<label for="cart01"></label>
										</div>
									</div>
								</div>
								<!--/item wrap-->
							</div>
						</div>
						<!--/cart-box-->
						
					</div>
					<!--/cart-content-wrap-->
					
					<!--cart-side-wrap-->
					<div class="cart-side-wrap">
						
						<!--side-order-box-->
						<div class="side-order-box">
							<div class="form-wrap">
								<form action="/" class="frm-main-code">
									<div class="field-input">
										<input type="text" class="form-input" placeholder="Промокод">
									</div>
									<div class="field-button">
										<button type="submit" class="btn button-second">Применить</button>
									</div>
								</form>
							</div>
							<div class="rows-wrap">
								<div class="elm-row">
									<div class="row-title">Товары (5 шт.)</div>
									<div class="row-value">
										<div class="elm-price">12 345 ₽</div>
									</div>
								</div>
								<div class="elm-row">
									<div class="row-title">Скидка по акции (9%)</div>
									<div class="row-value">
										<div class="elm-price">10 143 ₽</div>
									</div>
								</div>
								<div class="elm-row row-main">
									<div class="row-title">Стоимость товаров</div>
									<div class="row-value">
										<div class="elm-price">102 691 ₽</div>
									</div>
								</div>
							</div>
							<div class="action-wrap">
								<a href="" class="btn">Оформить заказ</a>
							</div>
						</div>
						<!--/side-order-box-->
						
						<!--side-action-box-->
						<div class="side-action-box">
							<a href="" class="btn button-clear button-back">Назад в личный кабинет</a>
						</div>
						<!--/side-action-box-->
						
					</div>
					<!--/cart-side-wrap-->
					
				</div>
				<!--/cart-outer-wrap-->
				
			</div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
